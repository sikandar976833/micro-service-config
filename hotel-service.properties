spring.application.name=hotel-service
server.port=8081
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#spring.application.name: Unique name of the client service.
#eureka.client.serviceUrl.defaultZone: URL of the Eureka Server.
#eureka.client.register-with-eureka=true: Allows the client to register with Eureka.
#eureka.client.fetch-registry=true: Fetches the list of registered services.

